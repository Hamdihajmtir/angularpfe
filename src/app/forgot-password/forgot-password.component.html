<div class="forgot-password-container">
  <div class="forgot-password-card">
    <div class="logo-section">
      <div class="logo">
        <i class="fas fa-lock"></i>
      </div>
      <h1>Mot de passe Oublié</h1>
    </div>
    
    <div class="form-section">
      <p class="instruction">Entrez votre adresse email pour recevoir un lien de réinitialisation de mot de passe.</p>
      
      <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <div class="form-group" [class.error]="isSubmitted && f['email'].errors">
          <label for="email">Adresse email</label>
          <div class="input-with-icon">
            <i class="fas fa-envelope"></i>
            <input 
              type="email" 
              id="email" 
              formControlName="email" 
              placeholder="votre@email.com"
              [class.error-input]="isSubmitted && f['email'].errors">
          </div>
          <div class="error-message" *ngIf="isSubmitted && f['email'].errors">
            <span *ngIf="f['email'].errors['required']">L'adresse email est requise.</span>
            <span *ngIf="f['email'].errors['email']">Veuillez entrer une adresse email valide.</span>
          </div>
        </div>
        
        <div class="alert error" *ngIf="errorMessage">
          <i class="fas fa-exclamation-circle"></i>
          {{ errorMessage }}
        </div>
        
        <div class="alert success" *ngIf="successMessage">
          <i class="fas fa-check-circle"></i>
          {{ successMessage }}
        </div>
        
        <div class="form-actions">
          <button type="submit" class="btn-primary" [disabled]="loading">
            <i class="fas fa-spinner fa-spin" *ngIf="loading"></i>
            <span *ngIf="!loading">Envoyer le lien de réinitialisation</span>
          </button>
          <a routerLink="/login" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Retour à la connexion
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
