<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
	<link href='https://unpkg.com/boxicons@2.1.4/dist/boxicons.js' rel='stylesheet'>
	<title>AdminHub</title>
</head>
<body>
<section id="sidebar" #sidebar>
		<a href="#" class="brand">
			<!-- <i class='bx bxs-smile  bx-lg'></i> -->
			<fa-icon [icon]="faHeartPulse" class="heart-icon"></fa-icon>

		<span>CardioTrack</span>
		</a>
		<ul class="side-menu">
		<li routerLinkActive="active">
			<a routerLink="/dashboard">
				<i class='bx bxs-dashboard'></i>
				<span>Dashboard</span>
			</a>
		</li>
		<li routerLinkActive="active">
			<a routerLink="/calendrier">
				<i class='bx bx-calendar'></i>
				<span>Calendrier</span>
			</a>
		</li>
		<li routerLinkActive="active">
			<a routerLink="/parametre">
				<i class='bx bx-cog'></i>
				<span>Paramètres</span>
			</a>
		</li>
		<li>
			<a href="#" class="logout" (click)="logout($event)">
				<i class='bx bx-log-out'></i>
				<span>Logout</span>
			</a>
		</li>
	</ul>
</section>
<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
<nav>
    <div class="left">
        <i class='bx bx-menu bx-sm' #menuBar (click)="toggleSidebar()" 
           [ngStyle]="{'color': isDarkMode ? '#4FCBEB' : '#1E5F74'}"></i>&nbsp;&nbsp;&nbsp;
        <a href="#" class="nav-link" style="font-size: 20px;">Categories</a>
    </div>
    
    <form action="#" #searchForm>
        <input type="search" placeholder="Search...">
        <button type="submit" (click)="toggleSearchForm($event, searchForm, searchIcon)">
            <i class='bx bx-search' #searchIcon></i>
        </button>
    </form>
    
    <div class="right">
        <!-- <div class="theme-toggle">
            <input type="checkbox" class="checkbox" id="switch-mode" #switchMode hidden 
                   [checked]="isDarkMode" (change)="toggleDarkMode()">
            <label for="switch-mode" class="toggle-label" [class.dark-active]="isDarkMode">
                <i class='bx bx-moon'></i>
                <i class='bx bx-sun'></i>
                <span class="ball" [ngStyle]="{'background-color': isDarkMode ? '#4FCBEB' : '#1E5F74'}"></span>
            </label>
        </div>
         -->
        <a href="#" class="notification" (click)="toggleNotificationMenu($event)">
            <i class='bx bx-bell' [ngStyle]="{'color': isDarkMode ? '#4FCBEB' : '#1E5F74'}"></i>
            <!-- <span class="badge">8</span> -->
        </a>
        
        <a href="#" class="profile" (click)="toggleProfileMenu($event)">
            <img src="https://placehold.co/600x400/png" alt="Profile">
        </a>
        
        <div class="notification-menu" id="notificationMenu">
            <ul>
                <li>New message from John</li>
                <li>Your order has been shipped</li>
                <li>New comment on your post</li>
                <li>Update available for your app</li>
                <li>Reminder: Meeting at 3PM</li>
            </ul>
        </div>
        
        <div class="profile-menu" id="profileMenu">
            <ul>
                <li><a href="#">My Profile</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Log Out</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- NAVBAR -->


		<!-- MAIN -->
		<main>
			<!-- Remplacer le contenu conditionnel par router-outlet -->
			<router-outlet></router-outlet>
		</main>
		<!-- MAIN -->
	</section>
