<div class="login-container" style="background:linear-gradient(180deg, #1E5F74 0%, #1e7474 100%);">
  <div class="login-card">
    <div class="login-header">
      <fa-icon [icon]="faHeartPulse" style="font-size: 80px; color: #1E5F74;"></fa-icon>
      <h1 style="color: #1E5F74;">CardioTrack</h1>
      <p>Connexion</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input 
          type="email" 
          id="email" 
          formControlName="email" 
          placeholder="Entrez votre email"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
        >
        <div class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <small *ngIf="loginForm.get('email')?.errors?.['required']">Email requis</small>
          <small *ngIf="loginForm.get('email')?.errors?.['email']">Format d'email invalide</small>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input 
          type="password" 
          id="password" 
          formControlName="password" 
          placeholder="Entrez votre mot de passe"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        >
        <div class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">Mot de passe requis</small>
        </div>
      </div>
      
      <div class="form-group remember-forgot">
        <div class="remember">
          <input type="checkbox" id="remember">
          <label for="remember">Se souvenir de moi</label>
        </div>
        <a href="#" class="forgot-password">Mot de passe oubli√©?</a>
      </div>
      
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>
      
      <button type="submit" class="login-button" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="!isLoading">Se connecter</span>
        <span *ngIf="isLoading">Chargement...</span>
      </button>
      
      <div class="signup-prompt">
        Pas encore de compte? <button type="button" class="signup-link" (click)="goToSignup()">S'inscrire</button>
      </div>
    </form>
  </div>
</div>
